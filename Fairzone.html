<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مغامرة الأبطال</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/FbfJxWvn/logo.png">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", sans-serif;
    direction: rtl;
    background: url("https://i.ibb.co/FbfJxWvn/logo.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 15px;
    max-width: 420px;
    width: 90%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .logo-title {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
  }
  .logo-title img {
    width: 40px;
    height: 40px;
    margin-left: 10px;
  }
  h2 {
    margin: 0;
    color: #333;
    font-size: 24px;
  }
  input, button, .class-box {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
  }
  input {
    border: 1px solid #ccc;
  }
  button {
    background: #007BFF;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0056b3;
  }
  .class-box {
    background: #f0f0f0;
    cursor: pointer;
    font-weight: bold;
  }
  .class-box:hover {
    background: #ddd;
  }
  .suggestions {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-height: 150px;
    overflow-y: auto;
    margin-top: -5px;
    position: relative;
    z-index: 999;
    text-align: right;
    font-size: 16px;
  }
  .suggestions div {
    padding: 10px;
    cursor: pointer;
  }
  .suggestions div:hover {
    background: #eee;
  }

  /* تنسيقات النتائج */
  .results {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .result-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .label {
    flex: 1;
    text-align: right;
    font-weight: bold;
    color: #fff;
    margin-left: 10px;
    padding: 10px;
    border-radius: 8px;
    font-size: 18px;
  }
  .result-item {
    flex: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 50px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
  }

  /* الألوان */
  .blue { background: #4da6ff; }
  .red { background: #ff4d4d; }
  .green { background: #28a745; }

  /* تحسين للموبايل (Portrait) */
  @media (max-width: 768px) and (orientation: portrait) {
    .container { max-width: 95%; padding: 30px 15px; }
    h2 { font-size: 26px; }
    input, button, .class-box { font-size: 20px; padding: 16px; }
    .label { font-size: 20px; }
    .result-item { font-size: 20px; min-height: 60px; }
  }
</style>
</head>
<body>
  <div class="container" id="app">
    <div class="logo-title">
      <img src="https://i.ibb.co/FbfJxWvn/logo.png" alt="logo">
      <h2>مغامرة الأبطال</h2>
    </div>

    <!-- الصفحة الأولى (تسجيل الدخول) -->
    <div id="loginPage">
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
    </div>

    <!-- الصفحة الثانية (اختيار الفرقة) -->
    <div id="classPage" style="display:none;">
      <h2>اختر الفرقة</h2>
      <div class="class-box" onclick="selectClass('1ب')">1ب</div>
      <div class="class-box" onclick="selectClass('2ب')">2ب</div>
      <div class="class-box" onclick="selectClass('3ب')">3ب</div>
      <div class="class-box" onclick="selectClass('4ب')">4ب</div>
      <div class="class-box" onclick="selectClass('5ب')">5ب</div>
      <div class="class-box" onclick="selectClass('6ب')">6ب</div>
    </div>

    <!-- الصفحة الثالثة (البحث) -->
    <div id="searchPage" style="display:none;">
      <h2>البحث عن الطالب</h2>
      <input type="text" id="nameInput" placeholder="ادخل الاسم">
      <div id="suggestions" class="suggestions"></div>
      <button onclick="search()">بحث</button>

      <!-- النتائج -->
      <div class="results">
        <div class="result-row">
          <span class="label blue">الحضور + الواجب</span>
          <div id="B" class="result-item blue">—</div>
        </div>
        <div class="result-row">
          <span class="label blue">التفاعل + الهدوء</span>
          <div id="D" class="result-item blue">—</div>
        </div>
        <div class="result-row">
          <span class="label red">الـ Minus</span>
          <div id="E" class="result-item red">—</div>
        </div>
        <div class="result-row">
          <span class="label green">المجموع</span>
          <div id="F" class="result-item green">—</div>
        </div>
      </div>
      <button onclick="goBack()">⬅ رجوع</button>
    </div>
  </div>

<script>
const API_URL = "https://fairzone.johnmamdouh777.workers.dev/"; 
let allNames = [];
let selectedSheet = "";

// تسجيل الدخول
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u === "admin" && p === "123") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("classPage").style.display = "block";
  } else {
    alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
  }
}

// اختيار الفرقة
function selectClass(sheet) {
  selectedSheet = sheet;
  document.getElementById("classPage").style.display = "none";
  document.getElementById("searchPage").style.display = "block";

  // تحميل الأسماء
  fetch(`${API_URL}?action=getNames&sheet=${encodeURIComponent(selectedSheet)}`)
    .then(res => res.json())
    .then(data => {
      allNames = data.names || []; 
      console.log("Names loaded:", allNames.length);
    })
    .catch(err => {
      console.error("Error loading names:", err);
      allNames = [];
    });
}

// اقتراحات أثناء الكتابة
function showSuggestions(value) {
  const suggestions = document.getElementById("suggestions");
  suggestions.innerHTML = "";

  if (!value || allNames.length === 0) return;

  const filtered = allNames.filter(n => 
    n.toLowerCase().includes(value.toLowerCase())
  ).slice(0, 5);

  filtered.forEach(n => {
    const div = document.createElement("div");
    div.textContent = n;
    div.onclick = () => {
      document.getElementById("nameInput").value = n;
      suggestions.innerHTML = "";
    };
    suggestions.appendChild(div);
  });
}

// ربط الكتابة بالاقتراحات
document.getElementById("nameInput").addEventListener("input", e => {
  showSuggestions(e.target.value);
});

// البحث
function search() {
  const name = document.getElementById("nameInput").value;
  if (!allNames.includes(name)) {
    alert("❌ يرجى اختيار الاسم من الاقتراحات");
    return;
  }

  fetch(`${API_URL}?action=getData&sheet=${encodeURIComponent(selectedSheet)}&name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("B").textContent = data.B || "—";
      document.getElementById("D").textContent = data.D || "—";
      document.getElementById("E").textContent = data.E || "—";
      document.getElementById("F").textContent = data.F || "—";
    })
    .catch(err => {
      console.error("Error fetching data:", err);
    });
}

// زر الرجوع الداخلي
function goBack() {
  if (document.getElementById("searchPage").style.display === "block") {
    document.getElementById("searchPage").style.display = "none";
    document.getElementById("classPage").style.display = "block";
  } else if (document.getElementById("classPage").style.display === "block") {
    document.getElementById("classPage").style.display = "none";
    document.getElementById("loginPage").style.display = "block";
  }
}
</script>
</body>
</html>
