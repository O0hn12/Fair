<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مغامرة الأبطال</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/FbfJxWvn/logo.png">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", sans-serif;
    direction: rtl;
    background: url("https://i.ibb.co/FbfJxWvn/logo.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .logo-title {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
  }
  .logo-title img {
    width: 35px;
    height: 35px;
    margin-left: 10px;
  }
  h2 {
    margin: 0;
    color: #333;
  }
  input, button, .class-box {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }
  input {
    border: 1px solid #ccc;
  }
  button {
    background: #007BFF;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .class-box {
    background: #f0f0f0;
    cursor: pointer;
  }
  .class-box:hover {
    background: #ddd;
  }
  .suggestions {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-height: 150px;
    overflow-y: auto;
    margin-top: -5px;
    position: relative;
    z-index: 999;
    text-align: right;
  }
  .suggestions div {
    padding: 8px;
    cursor: pointer;
  }
  .suggestions div:hover {
    background: #eee;
  }
  @media (max-width: 480px) {
    h2 { font-size: 20px; }
    input, button, .class-box { font-size: 14px; padding: 10px; }
  }
</style>
</head>
<body>
  <div class="container" id="app">
    <div class="logo-title">
      <img src="https://i.ibb.co/FbfJxWvn/logo.png" alt="logo">
      <h2>مغامرة الأبطال</h2>
    </div>

    <!-- الصفحة الأولى (تسجيل الدخول) -->
    <div id="loginPage">
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
    </div>

    <!-- الصفحة الثانية (اختيار الفرقة) -->
    <div id="classPage" style="display:none;">
      <h2>اختر الفرقة</h2>
      <div class="class-box" onclick="selectClass('1ب')">1ب</div>
      <div class="class-box" onclick="selectClass('2ب')">2ب</div>
      <div class="class-box" onclick="selectClass('3ب')">3ب</div>
      <div class="class-box" onclick="selectClass('4ب')">4ب</div>
      <div class="class-box" onclick="selectClass('5ب')">5ب</div>
      <div class="class-box" onclick="selectClass('6ب')">6ب</div>
    </div>

    <!-- الصفحة الثالثة (البحث) -->
    <div id="searchPage" style="display:none;">
      <h2>البحث عن الطالب</h2>
      <input type="text" id="nameInput" placeholder="ادخل الاسم">
      <div id="suggestions" class="suggestions"></div>
      <button onclick="search()">بحث</button>
      <div>
        <input id="B" placeholder="مربع B" readonly>
        <input id="D" placeholder="مربع D" readonly>
        <input id="E" placeholder="مربع E" readonly>
        <input id="F" placeholder="مربع F" readonly>
      </div>
    </div>
  </div>

<script>
<script>
<script>
const API_URL = "https://fairzone.johnmamdouh777.workers.dev/"; 
let allNames = [];
let selectedSheet = "";

// تسجيل الدخول
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u === "admin" && p === "123") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("classPage").style.display = "block";
  } else {
    alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
  }
}

// اختيار الفرقة
function selectClass(sheet) {
  selectedSheet = sheet;
  document.getElementById("classPage").style.display = "none";
  document.getElementById("searchPage").style.display = "block";

  // تحميل الأسماء
  fetch(`${API_URL}?action=getNames&sheet=${encodeURIComponent(selectedSheet)}`)
    .then(res => res.json())
    .then(data => {
      allNames = data.names || []; 
      console.log("Names loaded:", allNames.length);
    });
}

// اقتراحات أثناء الكتابة
function showSuggestions(value) {
  const suggestions = document.getElementById("suggestions");
  suggestions.innerHTML = "";

  if (!value || allNames.length === 0) return;

  const filtered = allNames.filter(n => 
    n.toLowerCase().includes(value.toLowerCase())
  ).slice(0, 5);

  filtered.forEach(n => {
    const div = document.createElement("div");
    div.textContent = n;
    div.onclick = () => {
      document.getElementById("nameInput").value = n;
      suggestions.innerHTML = "";
    };
    suggestions.appendChild(div);
  });
}

// ربط الكتابة بالاقتراحات
document.getElementById("nameInput").addEventListener("input", e => {
  showSuggestions(e.target.value);
});

// البحث
function search() {
  const name = document.getElementById("nameInput").value;
  if (!allNames.includes(name)) {
    alert("❌ يرجى اختيار الاسم من الاقتراحات");
    return;
  }

  fetch(`${API_URL}?action=getData&sheet=${encodeURIComponent(selectedSheet)}&name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("B").value = data.B || "";
      document.getElementById("D").value = data.D || "";
      document.getElementById("E").value = data.E || "";
      document.getElementById("F").value = data.F || "";
    });
}
</script>
